<p class="font-weight-bold">Cities</p>

<p>Here's a list of cities: feel free to play with it.</p>

<p *ngIf="!cities"><em>Loading...</em></p>

<mat-form-field [hidden]="!cities">
  <input matInput (keyUp)="loadData($event.target.value)"
         placeholder="Filter by name (or part of it)..." >
</mat-form-field>

<table mat-table [dataSource]="cities" class="mat-elevation-z8" [hidden]="!cities"
       matSort (matSortChange)="loadData()"
       matSortActive="{{ defaultSortColumn }}"
       matSortDirection="{{ defaultSortOrder }}">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <tr><th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <tr><th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.name }}</td>
  </ng-container>

  <!-- Lat Column -->
  <ng-container matColumnDef="lat">
    <tr><th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.lat }}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="lon">
    <tr><th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.lon }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [hidden]="!cities"
               (page)="getData($event)"
               [pageSize]="15"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
