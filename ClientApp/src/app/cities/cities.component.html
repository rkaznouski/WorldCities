<p class="font-weight-bold">Cities</p>

<p>Here's a list of cities: feel free to play with it.</p>

<p *ngIf="!cities"><em>Loading...</em></p>

<table mat-table [dataSource]="cities" class="mat-elevation-z8"
       [hidden]="!cities">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <tr><th mat-header-cell *matHeaderCellDef>ID</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <tr><th mat-header-cell *matHeaderCellDef>Name</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.name }}</td>
  </ng-container>

  <!-- Lat Column -->
  <ng-container matColumnDef="lat">
    <tr><th mat-header-cell *matHeaderCellDef>Latitude</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.lat }}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="lon">
    <tr><th mat-header-cell *matHeaderCellDef>Longitude</th>
    <tr><td mat-cell *matCellDef="let city">{{ city.lon }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [hidden]="!cities"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
